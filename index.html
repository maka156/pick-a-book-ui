<html>
  <head>
   	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
		<script src="./dist/main.js"></script>				
  </head>
  <title></title>

  <body>    
    <div class="container">
		<h1 class="center-align">BOOK CATALOG</h1>
		<div class="row row-parent" id="sortable"></div>

	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Add a new book</h4>

			<div class="row">
				<form class="col s12" id="modalForm" encType="multipart/form-data">
					<div class="row"> 
						<div class="input-field col s6">
							<input id="title" name="title" type="text" class="validate" required>
							<label for="title">Title</label>
						</div>
						<div class="input-field col s6">
							<input id="description" name="description" type="text" class="validate" required>
							<label for="description">Description</label>
						</div>
					</div>

					<div class="row">
						<div class="col s12">						
							<div class="file-field input-field">
								<div class="btn">
										<span>File</span>
										<input type="file" name="book" id="fileToUpload" required>
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" type="text">
									</div>
								</div>
						</div>
					</div>
					<div class="row right-align">
						<div class="col s12">	
							<input class="btn" type="submit" value="Save me" name="submit">
							<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	

	<div id="modalEdit1" class="modal">
		<div class="modal-content">
			<h4>Edit a book</h4>

			<div class="row">
				<form class="col s12" id="modalEdit" encType="multipart/form-data">
					<div class="row">
						<input id="descriptionEdit" name="descriptionEdit" type="text" class="validate" required>
						<label for="description">Description</label>
					</div>

					<div class="row">
						<div class="col s12">						
							<div class="file-field input-field">
								<div class="btn">
									<span>File</span>
									<input type="file" name="book" id="fileToUploadEdit" required>
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
						</div>
					</div>
					<div class="row right-align">
						<div class="col s12">	
							<input class="btn crud-submit-edit" type="submit" value="Save me" name="submit">
							<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	

	<p class="center-align"><a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add New Book</a></p>

  </body>
</html>
